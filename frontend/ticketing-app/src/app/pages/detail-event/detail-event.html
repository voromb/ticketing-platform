@if (!loading && events.length) {
  <app-carousel
    [eventImages]="events"
    [autoPlay]="true"
    [autoPlayInterval]="4000"
    page="details">
  </app-carousel>

  <app-event-details [event]="events[0]"></app-event-details>
}

@if (currentEventId) {
  <app-social-interactions
    [eventId]="currentEventId"
    (onLoginRequired)="redirectToLogin()">
  </app-social-interactions>
}
