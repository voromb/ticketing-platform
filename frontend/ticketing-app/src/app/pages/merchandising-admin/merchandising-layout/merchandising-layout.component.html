<div class="flex h-screen bg-slate-900">
  <!-- Sidebar con tema MORADO -->
  <aside
    [class.w-64]="sidebarOpen"
    [class.w-20]="!sidebarOpen"
    class="bg-gradient-to-b from-purple-900 to-purple-950 text-white transition-all duration-300 flex flex-col shadow-2xl border-r border-purple-800/30">
    
    <!-- Logo/Header -->
    <div class="p-6 border-b border-purple-800/30">
      <div class="flex items-center" [class.justify-center]="!sidebarOpen">
        <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3 text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
          Merchandising
        </span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
      <a *ngFor="let item of menuItems" 
         [routerLink]="item.route"
         routerLinkActive="bg-purple-800/50 border-l-4 border-purple-400"
         class="flex items-center px-4 py-3 rounded-lg hover:bg-purple-800/30 transition-all duration-200 group"
         [class.justify-center]="!sidebarOpen">
        <svg class="w-6 h-6 text-purple-300 group-hover:text-purple-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
        </svg>
        <span *ngIf="sidebarOpen" class="ml-3 font-medium">{{ item.label }}</span>
      </a>
    </nav>

    <!-- User Info & Toggle -->
    <div class="p-4 border-t border-purple-800/30">
      <div *ngIf="currentUser" class="mb-4" [class.text-center]="!sidebarOpen">
        <div class="flex items-center" [class.justify-center]="!sidebarOpen">
          <div class="w-10 h-10 rounded-full bg-purple-700 flex items-center justify-center text-white font-bold">
            {{ currentUser.email?.charAt(0).toUpperCase() }}
          </div>
          <div *ngIf="sidebarOpen" class="ml-3">
            <p class="text-sm font-medium text-purple-200">{{ currentUser.companyName || 'Admin' }}</p>
            <p class="text-xs text-purple-400">{{ currentUser.email }}</p>
          </div>
        </div>
        <button *ngIf="sidebarOpen" (click)="logout()" 
                class="mt-3 w-full px-4 py-2 bg-purple-800/50 hover:bg-purple-700 rounded-lg text-sm transition-colors">
          Cerrar Sesi√≥n
        </button>
      </div>
      
      <button (click)="toggleSidebar()" 
              class="w-full px-4 py-2 bg-purple-800/50 hover:bg-purple-700 rounded-lg transition-colors flex items-center justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                [attr.d]="sidebarOpen ? 'M11 19l-7-7 7-7m8 14l-7-7 7-7' : 'M13 5l7 7-7 7M5 5l7 7-7 7'"/>
        </svg>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto bg-slate-900">
    <router-outlet></router-outlet>
  </main>
</div>
