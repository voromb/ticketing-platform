<div class="flex h-screen bg-slate-900">
  <!-- Sidebar con tema MORADO -->
  <aside 
    class="w-64 bg-gradient-to-b from-purple-900 to-purple-950 text-white flex flex-col shadow-2xl border-r border-purple-800/30">
    
    <!-- Logo/Header -->
    <div class="flex items-center justify-center h-20 px-6 border-b border-purple-700/50">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-r from-purple-500/20 to-purple-600/20 rounded-xl flex items-center justify-center shadow-lg border border-purple-500/30">
          <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-bold text-white">Merchandising</h3>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="bg-purple-700/50 border-purple-500"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-purple-800/50 transition-all duration-200 border border-transparent group">
        <svg class="w-5 h-5 text-purple-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
        </svg>
        <span class="text-sm font-medium text-purple-100 group-hover:text-white transition-colors">
          {{ item.label }}
        </span>
      </a>
    </nav>

  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto bg-slate-900">
    <router-outlet></router-outlet>
  </main>
</div>
