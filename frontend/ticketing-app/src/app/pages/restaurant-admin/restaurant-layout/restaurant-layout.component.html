<div class="flex h-screen bg-slate-900">
  <!-- Sidebar -->
  <aside 
    [class.w-64]="sidebarOpen" 
    [class.w-20]="!sidebarOpen"
    class="bg-gradient-to-b from-green-900 to-green-950 text-white transition-all duration-300 flex flex-col shadow-2xl border-r border-green-800/30">
    
    <!-- Logo/Header -->
    <div class="p-6 border-b border-green-800/30">
      <div class="flex items-center justify-between">
        <div *ngIf="sidebarOpen" class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-bold text-white">Restaurantes</h1>
            <p class="text-xs text-green-300">Panel de Gestión</p>
          </div>
        </div>
        <button 
          (click)="toggleSidebar()"
          title="Alternar menú"
          class="p-2 hover:bg-green-800/50 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="bg-green-700/50 border-green-500"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-green-800/50 transition-all duration-200 border border-transparent group">
        <svg class="w-5 h-5 text-green-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
        </svg>
        <span *ngIf="sidebarOpen" class="text-sm font-medium text-green-100 group-hover:text-white transition-colors">
          {{ item.label }}
        </span>
      </a>
    </nav>

    <!-- User Info -->
    <div class="p-4 border-t border-green-800/30">
      <div *ngIf="currentUser" class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-green-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg">
          {{ currentUser.firstName?.charAt(0) || 'U' }}
        </div>
        <div *ngIf="sidebarOpen" class="flex-1">
          <p class="text-sm font-medium text-white">{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
          <p class="text-xs text-green-300">{{ currentUser.email }}</p>
        </div>
        <button 
          (click)="logout()"
          class="p-2 hover:bg-green-800/50 rounded-lg transition-colors"
          title="Cerrar sesión">
          <svg class="w-5 h-5 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto bg-slate-900">
    <router-outlet></router-outlet>
  </main>
</div>
