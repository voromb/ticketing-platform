<div class="flex h-screen bg-slate-900">
  <!-- Sidebar -->
  <aside 
    class="w-64 bg-gradient-to-b from-green-900 to-green-950 text-white flex flex-col shadow-2xl border-r border-green-800/30">
    
    <!-- Logo/Header -->
    <div class="flex items-center justify-center h-20 px-6 border-b border-green-700/50">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-r from-green-500/20 to-green-600/20 rounded-xl flex items-center justify-center shadow-lg border border-green-500/30">
          <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-bold text-white">Restaurantes</h3>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="bg-green-700/50 border-green-500"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-green-800/50 transition-all duration-200 border border-transparent group">
        <svg class="w-5 h-5 text-green-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
        </svg>
        <span class="text-sm font-medium text-green-100 group-hover:text-white transition-colors">
          {{ item.label }}
        </span>
      </a>
    </nav>

  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto bg-slate-900">
    <router-outlet></router-outlet>
  </main>
</div>
