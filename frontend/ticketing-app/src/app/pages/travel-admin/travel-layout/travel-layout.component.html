<div class="flex h-screen bg-slate-900">
  <!-- Sidebar con tema AZUL -->
  <aside 
    class="w-64 bg-gradient-to-b from-blue-900 to-blue-950 text-white flex flex-col shadow-2xl border-r border-blue-800/30">
    
    <!-- Logo/Header -->
    <div class="flex items-center justify-center h-20 px-6 border-b border-blue-700/50">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-r from-blue-500/20 to-blue-600/20 rounded-xl flex items-center justify-center shadow-lg border border-blue-500/30">
          <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-bold text-white">Viajes</h3>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="bg-blue-700/50 border-blue-500"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-blue-800/50 transition-all duration-200 border border-transparent group">
        <svg class="w-5 h-5 text-blue-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
        </svg>
        <span class="text-sm font-medium text-blue-100 group-hover:text-white transition-colors">
          {{ item.label }}
        </span>
      </a>
    </nav>

  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto bg-slate-900">
    <router-outlet></router-outlet>
  </main>
</div>
