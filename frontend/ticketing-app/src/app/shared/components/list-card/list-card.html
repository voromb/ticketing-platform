     infinite-scroll

     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">

  <h2 class="text-center mb-4">Lugares de evento</h2>

  <div class="row">
    @for (venue of venues; track venue.slug) {
      <div class="col-md-4 mb-4">
        <app-venues-list [venue]="venue"></app-venues-list>
      </div>
    }
  </div>

</div>
