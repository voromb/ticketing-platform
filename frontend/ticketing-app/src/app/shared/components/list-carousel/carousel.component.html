<div class="carousel-container" (mouseenter)="stopAutoPlay()" (mouseleave)="startAutoPlay()">
  <div class="carousel-slide" *ngFor="let slide of slides; let i = index"
       [class.active]="i === currentIndex"
       [style.backgroundImage]="'url(' + slide.imageUrl + ')'">
    <div class="overlay">
      <h2>{{ slide.title }}</h2>
    </div>
  </div>

  <!-- Botones -->
  <button class="nav prev" (click)="prev()">&lt;</button>
  <button class="nav next" (click)="next()">&gt;</button>

  <!-- Indicadores -->
  <div class="indicators">
    <span *ngFor="let slide of slides; let i = index"
          (click)="goTo(i)"
          [class.active]="i === currentIndex"></span>
  </div>
</div>
