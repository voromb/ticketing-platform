
<form [formGroup]="form" class="filters-row mb-3">
  <div>
    <label for="category">Categoría</label>
    <select id="category" formControlName="categoryId">
      <option [ngValue]="null">Todas</option>
      <option *ngFor="let cat of listCategories" [ngValue]="cat.id">
        {{ cat.name }}
      </option>
    </select>
  </div>

  <div>
    <label for="minPrice">Mín.</label>
    <input id="minPrice" type="number" formControlName="minPrice" placeholder="0" />
  </div>

  <div>
    <label for="maxPrice">Máx.</label>
    <input id="maxPrice" type="number" formControlName="maxPrice" placeholder="999" />
  </div>

  <button type="button" (click)="applyFilters()">Aplicar</button>
  <button type="button" (click)="resetFilters()">Limpiar</button>
</form>
