<form [formGroup]="form" class="mb-3">
  <label for="category" class="form-label">Categoría</label>
  <select id="category" class="form-select" formControlName="categoryId">
    <option [ngValue]="null">Todas las categorías</option>
    <option *ngFor="let cat of listCategories" [ngValue]="cat.id">
      {{ cat.name }}
    </option>
  </select>

  <label for="minPrice" class="form-label mt-2">Precio mínimo</label>
  <input id="minPrice" type="number" formControlName="minPrice" class="form-control" placeholder="0" />

  <label for="maxPrice" class="form-label mt-2">Precio máximo</label>
  <input id="maxPrice" type="number" formControlName="maxPrice" class="form-control" placeholder="999" />

  <button type="button" class="btn btn-primary mt-3 w-100" (click)="applyFilters()">
    Aplicar filtros
  </button>
</form>
