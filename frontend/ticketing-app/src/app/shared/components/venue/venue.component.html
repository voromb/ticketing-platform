<a *ngIf="venue"
   class="card venue-card h-100 shadow-sm text-decoration-none text-dark d-flex flex-column p-3"
   [routerLink]="['/shop']"
   [queryParams]="{ venueId: venue.id }">
  
  <div class="flex-grow-1 overflow-auto">
    <h5 class="card-title">{{ venue.name }}</h5>
    <p class="card-text">
      {{ venue.address }}, {{ venue.city }}
      <span *ngIf="venue.state">, {{ venue.state }}</span>
      - {{ venue.country }}
    </p>
    <p class="text-muted">Capacidad: {{ venue.capacity }}</p>
    <p *ngIf="venue.description" class="mt-2">{{ venue.description }}</p>
  </div>
</a>
