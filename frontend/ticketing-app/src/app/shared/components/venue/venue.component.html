<div *ngFor="let venue of venues" class="bg-white rounded-2xl shadow-md ...">
   <!-- <a [routerLink]="['/venues', venue.id]" class="text-blue-600 hover:underline">
        {{ venue.name }}
      </a> -->
  <p>{{ venue.description }}</p>
  <p><strong>Dirección:</strong> {{ venue.address }}, {{ venue.city }}</p>
  <p><strong>Capacidad:</strong> {{ venue.capacity }}</p>
  <p><strong>Estado:</strong> {{ venue.isActive ? 'Activo ✅' : 'Inactivo ❌' }}</p>

  <div class="flex flex-wrap gap-2 mt-2">
    <span *ngFor="let amenity of venue.amenities" class="px-3 py-1 ...">
      {{ amenity }}
    </span>
  </div>
</div>
