<div class="card h-100 shadow-sm border-0">
  <!-- Imagen de la categoría -->
  <!-- <img [src]="category.image || 'assets/categories/rock-metal.jpg'"
       class="card-img-top"
       [alt]="category.name"> -->

  <div class="card-body text-center">
    <!-- Nombre de la categoría -->
    <h5 class="card-title fw-bold text-dark">
      {{ category.name }}
    </h5>

    <!-- Número de subcategorías -->
    <p class="text-muted mb-3">
      <i class="fas fa-music me-2"></i>
      {{ category.events.length || 0 }}
    </p>

    <!-- Listado de subcategorías (opcional) -->
    <ul *ngIf="category.EventSubcategory?.length" class="list-unstyled mb-3">
      <li *ngFor="let sub of category.EventSubcategory">
        {{ sub.name }}
      </li>
    </ul>

    <!-- Botón -->
    <button class="btn btn-outline-danger btn-sm px-4">
      Ver eventos
    </button>
  </div>
</div>
