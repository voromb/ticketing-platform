<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-ticket-alt"></i>
      </div>
      <h2>Ticketing Platform</h2>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" class="form-control" placeholder="Usuario o correo electrónico" formControlName="email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Usuario o email es requerido</small>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">
            <i class="fas fa-lock"></i>
          </span>
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Contraseña"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button type="button" class="btn-toggle-password" (click)="togglePassword()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          <small>Mínimo 6 caracteres</small>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox"> Recordarme
        </label>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin me-2"></i>Iniciando...
        </span>
      </button>
    </form>

    <!-- Social Login Component -->
    <app-social-login></app-social-login>

    <div class="text-center mt-3">
      <p class="text-muted">¿No tienes cuenta? <a routerLink="/register" class="text-decoration-none">Regístrate</a></p>
    </div>
  </div>
</div>
