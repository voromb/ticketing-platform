<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="fas fa-ticket-alt"></i>
      </div>
      <h2>Ticketing Platform</h2>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" class="form-control" placeholder="Correo electrónico" formControlName="email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</small>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">
            <i class="fas fa-lock"></i>
          </span>
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Contraseña"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button type="button" class="btn-toggle-password" (click)="togglePassword()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          <small>Mínimo 6 caracteres</small>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox"> Recordarme
        </label>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i> Iniciando...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
    </div>
  </div>
</div>
