version: '3.8'

services:
  # ===================
  # MongoDB
  # ===================
  mongodb:
    image: mongo:7
    container_name: ticketing-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ticketing
    volumes:
      # En Windows, Docker Desktop maneja los volúmenes automáticamente
      - mongo_data:/data/db
      - ./init-scripts/mongo:/docker-entrypoint-initdb.d:ro
    networks:
      - ticketing-network

  # ===================
  # PostgreSQL
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: ticketing-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ticketing
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - ticketing-network

  # ===================
  # RabbitMQ
  # ===================
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ticketing-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ticketing-network

  # ===================
  # Redis
  # ===================
  redis:
    image: redis:7-alpine
    container_name: ticketing-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - ticketing-network

volumes:
  mongo_data:
  postgres_data:
  rabbitmq_data:
  redis_data:

networks:
  ticketing-network:
    driver: bridge