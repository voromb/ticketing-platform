events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;

    upstream backend_admin {
        server admin-backend:3003;
    }

    upstream user_service {
        server user-service:3001;
    }

    upstream festival_services {
        server festival-services:3004;
    }

    upstream messaging_service {
        server messaging-service:3005;
    }

    upstream frontend {
        server frontend:80;
    }

    upstream ollama {
        server OLLAMA_HOST_PLACEHOLDER:80;
    }

    server {
        listen 9090;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Admin API
        location /api/admin/ {
            proxy_pass http://backend_admin/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # User API
        location /api/users/ {
            proxy_pass http://user_service/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Festival API
        location /api/festival/ {
            proxy_pass http://festival_services/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Messaging API
        location /api/messages/ {
            proxy_pass http://messaging_service/api/messages/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # API Docs
        location /api/docs {
            proxy_pass http://festival_services/api/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Ollama AI API (proxy a servidor externo)
        location /api/ollama/ {
            proxy_pass http://ollama/api/;
            proxy_http_version 1.1;
            proxy_set_header Host openweb.voro-moran.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            client_max_body_size 100M;
        }
    }
}
