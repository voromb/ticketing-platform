# Configuración de Nginx con Brotli para Ticketing Platform
# Copiar este archivo a /etc/nginx/conf.d/ en producción

# Configuración de compresión Brotli
brotli on;
brotli_comp_level 6;
brotli_types 
    text/plain 
    text/css 
    text/xml 
    text/javascript 
    application/json 
    application/javascript 
    application/xml+rss 
    application/rss+xml 
    application/atom+xml 
    image/svg+xml 
    application/x-font-ttf 
    application/x-font-opentype 
    application/vnd.ms-fontobject;

# Fallback a gzip para navegadores antiguos
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types 
    text/plain 
    text/css 
    text/xml 
    text/javascript 
    application/json 
    application/javascript 
    application/xml+rss 
    application/rss+xml 
    application/atom+xml 
    image/svg+xml;

# Backend Admin (Fastify) - Puerto 3003
upstream backend_admin {
    server localhost:3003;
}

# Festival Services (NestJS) - Puerto 3004
upstream festival_services {
    server localhost:3004;
}

# Messaging Service (NestJS) - Puerto 3005
upstream messaging_service {
    server localhost:3005;
}

# Frontend (Angular) - Puerto 4200
upstream frontend {
    server localhost:4200;
}

# Configuración del servidor
server {
    listen 80;
    server_name ticketing-platform.local;

    # Logs
    access_log /var/log/nginx/ticketing-access.log;
    error_log /var/log/nginx/ticketing-error.log;

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend Admin API
    location /api/admin/ {
        proxy_pass http://backend_admin/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers de compresión
        proxy_set_header Accept-Encoding "br, gzip, deflate";
    }

    # Festival Services API
    location /api/festival/ {
        proxy_pass http://festival_services/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers de compresión
        proxy_set_header Accept-Encoding "br, gzip, deflate";
    }

    # Messaging Service API
    location /api/messages/ {
        proxy_pass http://messaging_service/api/messages/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers de compresión
        proxy_set_header Accept-Encoding "br, gzip, deflate";
    }

    # Archivos estáticos (uploads)
    location /uploads/ {
        alias /var/www/ticketing-platform/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Swagger Docs
    location /api/docs {
        proxy_pass http://festival_services/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

